---
layout: default
---

<!-- Scenarios Section -->
<section id="scenarios" class="portfolio">
  <div class="container">
    <div class="text-center">
      <h2 class="text-uppercase text-secondary mb-0">Scenarios</h2>
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-brain"></i></div>
        <div class="divider-custom-line"></div>
      </div>
    </div>

    <div class="row">
      {% for post in site.posts %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a href="#scenarioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="{{ 'img/portfolio/' | append: post.img | relative_url }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
        <h4 class="text-center">{{ post.title }}</h4>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<!-- Scenario Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="scenarioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr"><div class="rl"></div></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ post.title }}</h2>
            <hr class="star-primary">
            <img src="{{ 'img/portfolio/' | append: post.img | relative_url }}" class="img-responsive img-centered" alt="{{ post.alt }}">
            <p>{{ post.description }}</p>
            <button type="button" class="btn btn-default" data-dismiss="modal">
              <i class="fa fa-times"></i> Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
