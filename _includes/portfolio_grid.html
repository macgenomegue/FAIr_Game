<!-- Portfolio Grid Section -->
<section id="portfolio" class="success">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Scenarios</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio-link" data-bs-toggle="modal" data-bs-target="#portfolioModal-{{ post.modal-id }}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-fluid" alt="{{ post.alt }}">
        </a>
        <div class="portfolio-caption">
          <h4>{{ post.title }}</h4>
          <p class="text-muted">{{ post.category }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
